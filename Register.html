<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancin.io - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="form-wrapper">
    <div class="logo">
      <h1>Freelancin.io</h1>
      <p>Start your journey!</p>
    </div>

    <h2 class="form-title">Create Account</h2>

    <form>
      <div class="form-group">
        <label for="register-name">Full Name</label>
        <input type="text" id="register-name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="register-email">Email Address</label>
        <input type="email" id="register-email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a strong password" required>
      </div>

      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>

      <div class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
